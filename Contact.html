<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Festicloze</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <button class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main>
        
        <h1 class="page-title">Formulaire de contact</h1>

        <section class="form-container">
            <form action="#" method="post">
                
                <div class="form-group">
                    <label for="nom">Votre nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="ex: Jean-Michel">
                </div>

                <div class="form-group">
                    <label for="sujet">Votre sujet:</label>
                    <input type="text" id="sujet" name="sujet">
                </div>

                <div class="form-group">
                    <label for="email">Votre e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="ex:Jean.michel@hotmail.fr">
                </div>

                <div class="form-group">
                    <label for="message">Votre message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
        </section>

    </main>

    <footer class="footer" style="margin-top: 80px; background-color: #f0f0f0; padding: 20px;">

        <section class="footer__section footer__section--nav">
            <nav aria-label="Navigation secondaire">
                <a class="footer__link" href="/Menu.html">Menu</a> <br>
                <a class="footer__link" href="/Glossaire">Glossaire</a> <br>
                <a class="footer__link" href="/Autre projet">Autres projets</a> <br>
                <a class="footer__link" href="/Contact.html">Nous contacter</a>
            </nav>
        </section>

        <section class="footer__section footer__section--info">
            <h3 class="footer__title">Mention légale</h3>
            <p class="footer__text">
                Projet réalisé en 2025 dans le cadre d’un exercice pédagogique au département MMI de Montbéliard 
            </p>
            
            <h3 class="footer__title">Contact</h3>
            <p class="footer__text">
                Loddo Enzo <br>
                Groupe B1 <br>
                enzo.loddo@edu.univ-fcomte.fr
            </p>
        </section>

        <section class="footer__section footer__section--socials">
            <h3 class="footer__title">Nous suivre</h3>
            <img class="footer__icon" src="/assets/image/instagram.webp" alt="Instagram" />
            <img class="footer__icon" src="/assets/image/facebook.webp" alt="Facebook" />
            <img class="footer__icon" src="/assets/image/youtube.webp" alt="YouTube" />
            <img class="footer__icon" src="/assets/image/twitter.webp" alt="Twitter" />
        </section>
        
    </footer>

</body>
</html>
