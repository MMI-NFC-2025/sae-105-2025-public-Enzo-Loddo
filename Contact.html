<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="index.html"><img src="assets/image/logo.png" alt="Logo"></a></div>
        <button class="menu-button"><span></span><span></span><span></span></button>
    </header>

    <main class="main-content">
        <h1 class="page-title">Formulaire de contact</h1>

        <section class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nom">Votre nom:</label>
                    <input type="text" id="nom" placeholder="ex: Jean-Michel">
                </div>

                <div class="form-group">
                    <label for="sujet">Votre sujet:</label>
                    <input type="text" id="sujet">
                </div>

                <div class="form-group">
                    <label for="email">Votre e-mail:</label>
                    <input type="email" id="email" placeholder="ex:Jean.michel@hotmail.fr">
                </div>

                <div class="form-group">
                    <label for="message">Votre message:</label>
                    <textarea id="message"></textarea>
                </div>

                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
        </section>
    </main>

<footer class="footer">
        
        <div class="footer-top">
            <nav class="footer-nav">
                <a href="#">Menu</a>
                <a href="#">Glossaire</a>
                <a href="#">Autres projets</a>
                <a href="#">Nous contacter</a>
            </nav>
            <div class="footer-deco">
                <img src="assets/image/silhouette.png" alt="Silhouette">
            </div>
        </div>

        <div class="footer-section">
            <h3>Mention Légal</h3>
            <p>Projet réalisé en 2025 dans le cadre d'un exercice pédagogique au departement MMI de Montbéliard</p>
        </div>

        <div class="footer-section">
            <h3>CONTACT</h3>
            <p>Loddo Enzo</p>
            <p>Groupe B1</p>
            <p>enzo.loddo@edu.univ-fcomte.fr</p>
        </div>

        <div class="footer-section">
            <h3>NOUS SUIVRE</h3>
            <div class="social-icons">
                <img src="assets/image/instagram.webp" alt="Instagram">
                <img src="assets/image/facebook.webp" alt="Facebook">
                <img src="assets/image/youtube.webp" alt="Youtube">
                <img src="assets/image/twitter.webp" alt="Twitter">
            </div>
        </div>
    </footer>

</body>
</html>
